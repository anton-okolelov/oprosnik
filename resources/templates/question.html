{{define "head"}}
	<style type="text/css">
	    form, input[type=submit] {
			display: block;
		}
		
		form div {
			margin: 1em
		}
		
	</style>
{{end}}

{{define "body"}}
	<div class="progress">
	  <div class="progress-bar" role="progressbar" aria-valuenow="{{.progressPercent}}"
	  aria-valuemin="0" aria-valuemax="100" style="width:{{.progressPercent}}%">
	    {{.progressPercent}}%
	  </div>
	</div>
	
	<p>Уважаемый, {{.name}}!<br>
	Выбeрите, что для вас важнее</p>
	<form method="post" action="/answer">
		<div class="radio"><label for="s1"><input type="radio" name="answer" value="{{.id1}}" id="s1" required>{{.sentence1}}</label></div>
		<div class="radio"><label for="s2"><input type="radio" name="answer" value="{{.id2}}" id="s2" required>{{.sentence2}}</label></div>
		<input type="submit" value="Далее" class="btn btn-primary btn-lg">
	</form>
{{end}}
